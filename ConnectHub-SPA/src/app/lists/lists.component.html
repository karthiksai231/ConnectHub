<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Friends who like me' : 'Friends who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group">
      <button class="btn btn-dark" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Friends who like
        me</button>
      <button class="btn btn-dark" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">Friends who I
        like</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-friend-card [user]="user"></app-friend-card>
    </div>
  </div>



</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
