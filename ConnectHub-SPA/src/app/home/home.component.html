<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your friends</h1>
    <p class="lead">Come on in to view your buddies... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

  <div class="container" id='botDiv'
    style='height: 38px; position: fixed; bottom: 0; z-index: 1000; background-color: #fff'>
    <div id='botTitleBar' class="btn btn-dark btn-lg mr-2" (click)="chatToggle()"
      style='height: 38px; width: 400px; position:fixed; cursor: pointer;'>
      Chat
    </div>
    <iframe width='400px' height='600px'
      src='https://webchat.botframework.com/embed/ConnectHubBot?s=AvdWvnFZ_34.Stf-1DUEbd7faF-vfL-5rkNI234sEMeqHZJL6OuYzXw'></iframe>
  </div>

</div>
